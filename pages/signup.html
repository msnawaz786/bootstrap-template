<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assests/favicon1.ico" type="image/x-icon">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav-section pt-2 pb-2 d-flex justify-content-between align-items-center px-4">
                <div id="logo"><a href="../index.html"><img src="../assests/logo.webp"></a></div>
                <div class="nav-btn ">
                    <button type="button" class="btn "><a href="pages/signup.html">LOGIN</a></button>
                    <button type="button" class="btn "><a href="pages/signup.html">SIGNUP</a></button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup-form-section mt-5 mb-5 d-flex justify-content-center">
            <form>
                <div class="sign-up-form ">
                    <div class="signup-content d-flex flex-column">
                        <a href=""
                            class="fb-btn fs-5 text-white text-uppercase w-100 d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-facebook me-3"></i>
                            signup with facebook</a>
                        <a href=""
                            class="g-btn fs-5 text-white text-uppercase w-100 d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-google me-3"></i>
                            signup with google</a>
                        <a href=""
                            class="apple-btn fs-5 text-black text-uppercase w-100 d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-apple me-3"></i>
                            signup with apple</a>


                    </div>

                    <div class="form-divider pb-4 position-relative">
                        <p class="text-white text-center fs-5">or</p>
                    </div>

                    <div class="">
                        <input type="text" placeholder="Name" class="w-100 ps-3 fs-5">
                    </div>
                    <div class="pt-3">
                        <input type="email" placeholder="Email Address" class="w-100 ps-3 fs-5">
                    </div>
                    <div class="pt-3">
                        <input type="text" placeholder="Password" class="w-100 ps-3 fs-5">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="signup-btn text-white text-uppercase mt-4">Signup</button>
                    </div>
                    <div class="">
                        <p class="text-center text-white fs-6 pt-4">Already have an account? Sign up ></p>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <div class="footer-section w-100 pt-3 pb-3 d-flex justify-content-center ">
            <a href="terms_and_condition.html" class="text-white me-5">TERMS OF USE</a>
            <a href="player_safety.html" class="text-white me-5" >PLAYER SAFETY</a>
            <a href="sweekstakes_role.html" class="text-white me-5">SWEEPSTAKES RULES</a>
            <a href="privacy.html" class="text-white me-5">PRIVACY</a>


        </div>
    </footer>
</body>

</html>
